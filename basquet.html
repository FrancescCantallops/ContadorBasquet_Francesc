<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcador de Bàsquet</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="funcions.js"></script>
</head>
<body>


<div class="container">
  <header class="title text-center">Marcador de Bàsquet</header>
  <nav class="links">Enllaços a altres pàgines</nav>
  <div class="period-container text-center">
    <div id="period" class="period-number">1</div>
  </div>
  <table class="scoreboard">
    <tbody>
    <tr>
      <td>Local</td>
      <td>Visitant</td>
    </tr>
    <tr>
      <td id="points-a">0</td>
      <td id="points-b">0</td>
    </tr>
    <tr>
      <td id="fouls-a">0</td>
      <td id="fouls-b">0</td>
    </tr>
    <tr>
      <td>
        <button class="score-button" id="canviar_puntuacio_local_1" onclick="canviar_puntuacio(1, 'local')">+1</button>
        <button class="score-button" id="canviar_puntuacio_local_2" onclick="canviar_puntuacio(2, 'local')">+2</button>
        <button class="score-button" id="canviar_puntuacio_local_3" onclick="canviar_puntuacio(3, 'local')">+3</button>
        <button class="score-button" id="canviar_faltes_local" onclick="canviar_faltes(1, 'local')">Falta</button>
      </td>
      <td>
        <button class="score-button" id="canviar_puntuacio_visitant_1" onclick="canviar_puntuacio(1, 'visitant')">+1</button>
        <button class="score-button" id="canviar_puntuacio_visitant_2" onclick="canviar_puntuacio(2, 'visitant')">+2</button>
        <button class="score-button" id="canviar_puntuacio_visitant_3" onclick="canviar_puntuacio(3, 'visitant')">+3</button>
        <button class="score-button" id="canviar_faltes_visitant" onclick="canviar_faltes(1, 'visitant')">Falta</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="gestor">
    <td><button class="score-button" id="reset" onclick="iniciar_partida()">Iniciar partida</button></td>
    <td><button class="score-button" id="canviPeriode" onclick ="canviar_periode()">Canvi de període</button></td>
    <td><button class="score-button" id="canviar_mode" onclick="alternar_mode()">Restar / sumar</button></td>
  </div>
  <div class="history">
    <h2>Historial de la Partida</h2>
    <div id="historial">
      <p> Inici del partit </p>
    </div>

  </div>
</div>
</body>
</html>
